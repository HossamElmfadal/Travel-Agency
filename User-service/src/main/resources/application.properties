spring.application.name=User-service
server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/User_service?createDatabaseIfNotExist=true&maxAllowedPacket=67108864
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=http://localhost:8080/eureka/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.cloud.config.import-check.enabled=false


feign.client.config.review-service.connect-timeout=5000
feign.client.config.review-service.read-timeout=10000

spring.cloud.config.enabled=true
eureka.client.enabled=true


spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
